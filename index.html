<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="outer-container">
        <div class="playerone">
            <h1>Player One</h1>
            <div>
                <p class="player-name">Name: ?</p>
                <button type="button">change</button>
            </div>
            <p>X</p>
        </div>
        <div class="playertwo">
            <h1>Player Two</h1>
            <div>
                <p class="player-name">Name: ?</p>
                <button type="button">change</button>
            </div>
            <p>O</p>
        </div>
        <div class="player-select">
            <fieldset>
                <legend>Who starts?</legend>
                <input type="radio" name="player-select" id="playerone-start"  value="playerone">
                <label for="playerone-start">Player One</label>
                <input type="radio" name="player-select" id="random-start" value="random" checked>
                <label for="random-start">random player</label>
                <input type="radio" name="player-select" id="playertwo-start" value="playertwo">
                <label for="playertwo-start">Player Two</label>
            </fieldset>
        </div>
        <div class="start-game"><button type="button">Start / Restart<br>Game</button></div>
        <div class="gameboard-container">
            
        </div>
    </div>
</body>
</html>
