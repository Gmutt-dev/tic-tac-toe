<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="outer-container">
        <div class="player player-one">
            <h1>Player One</h1>
            <div class="player-name-container">
                <p class="player-one-name">Name: Player1</p>
                <button type="button" class="player-one-name">change</button>
            </div>
            <p class="marker">X</p>
        </div>
        <div class="player player-two">
            <h1>Player Two</h1>
            <div class="player-name-container">
                <p class="player-two-name">Name: Player2</p>
                <button type="button" class="player-two-name">change</button>
            </div>
            <p class="marker">O</p>
        </div>
        <div class="player-select">
            <fieldset>
                <legend>Who starts?</legend>
                <input type="radio" name="player-select" id="player-one-start"  value="player-one">
                <label for="player-one-start">Player One</label>
                <input type="radio" name="player-select" id="random-start" value="player-random" checked>
                <label for="random-start">random player</label>
                <input type="radio" name="player-select" id="player-two-start" value="player-two">
                <label for="player-two-start">Player Two</label>
            </fieldset>
        </div>
        <div class="start-game"><button type="button">Start / Restart<br>Game</button></div>
        <div class="gameboard-container">
            
        </div>
    </div>
</body>
</html>
